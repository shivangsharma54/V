<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Vaishnavi's Day</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="hero">
            <h1>Counting Down To Vaishnavi's Special Day</h1>
            <p class="subtitle">January 1st, 2026</p>
        </header>

        <section class="countdown-container">
            <div class="time-unit">
                <span id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-unit">
                <span id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <span id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </section>

        <div class="romantic-message">
            <p>"In a world full of temporary things, you are a perpetual feeling."</p>
        </div>

        <section class="gallery-section">
            <h2>Beautiful Moments</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="images/image_1.jpeg" alt="Vaishnavi">
                </div>
                <div class="gallery-item">
                    <img src="images/image_2.jpeg" alt="Vaishnavi">
                </div>
                <div class="gallery-item">
                    <img src="images/image_3.jpeg" alt="Vaishnavi">
                </div>
                <div class="gallery-item">
                    <img src="images/image_4.jpeg" alt="Vaishnavi">
                </div>
                <div class="gallery-item">
                    <img src="images/image_5.jpeg" alt="Vaishnavi">
                </div>
                <div class="gallery-item">
                    <img src="images/image_6.jpeg" alt="Vaishnavi">
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>Made with ❤️ for Vaishnavi</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
